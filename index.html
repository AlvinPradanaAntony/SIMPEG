<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk | SIMPEG</title>
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css">
  </head>
  <body>
    <div class="container h-100">
      <div class="row justify-content-center h-100 align-items-center">
        <div class="col-md-6">
          <div class="card border-0 px-3"  id="panel-login">
            <div class="card-header pt-4 d-flex align-items-center border-0">
              <img src="./assets/img/logo-pabar.png" alt="" height="75" />
              <div>
                <p class="m-0" id="logo-title">Helpdesk Kepegawaian</p>
                <p class="m-0" id="logo-subtitle">Pemerintah Papua Barat</p>
              </div>
            </div>
            <div class="card-body p-4">
              <form>
                <div class="form-floating form-floating-custom mb-3">
                  <input type="text" class="form-control form-control-custom" id="input-username" placeholder="Enter User Name" />
                  <label for="input-username">Email</label>
                  <div class="form-floating-icon">
                    <i class="uil uil-users-alt"></i>
                  </div>
                </div>
                <div class="form-floating form-floating-custom mb-3 auth-pass-inputgroup">
                  <input type="password" class="form-control form-control-custom" id="passInput" placeholder="Enter Password" />
                  <span class="eye show" id="spanEye" style="display: inline">
                    <i class="uil uil-eye-slash show-hide" toggle="#passInput" id="iconShowHide"></i>
                  </span>
                  <label for="password-input">Kata Sandi</label>
                  <div class="form-floating-icon">
                    <i class="uil uil-padlock"></i>
                  </div>
                </div>
                <div class="mt-4">
                  <button class="btn btn-primary w-100 rounded-pill py-2" type="submit">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
  </body>
</html>
