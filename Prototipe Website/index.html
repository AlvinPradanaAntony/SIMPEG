<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk | SIMPEG</title>
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css" />
  </head>
  <body class="login-page">
    <div class="container h-100">
      <div class="row justify-content-center h-100 align-items-center">
        <div class="col-10 col-sm-9 col-md-7 col-lg-5">
          <div class="card border-0 px-3" id="panel-login">
            <div class="card-header pt-4 ps-2 d-flex align-items-center">
              <img src="./assets/img/logo-pabar.png" alt="" height="75" />
              <div>
                <p class="m-0 logo-title">SIMPEG</p>
                <p class="m-0 logo-subtitle">Sistem Informasi Kepegawaian</p>
              </div>
            </div>
            <div class="card-body p-4">
              <div>
                <p class="m-0 mt-2 txt-login">Masuk</p>
                <p class="mt-0 mb-4 txt-desc">Silakan isi dengan data Anda yang terdaftar.</p>
              </div>
              <form onsubmit="buttonSubmit()">
                <div class="form-floating form-floating-custom mb-3">
                  <input type="text" class="form-control form-control-custom" id="nipInput" placeholder="Masukan NIP" />
                  <label for="nipInput">NIP</label>
                  <div class="form-floating-icon">
                    <i class="uil uil-users-alt"></i>
                  </div>
                </div>
                <div class="form-floating form-floating-custom mb-3 auth-pass-inputgroup">
                  <input type="password" class="form-control form-control-custom" id="passInput" placeholder="Masukan Kata Sandi" />
                  <label for="passInput">Kata Sandi</label>
                  <div class="form-floating-icon">
                    <i class="uil uil-padlock"></i>
                  </div>
                  <span class="eye hidden" id="spanEye">
                    <i class="uil uil-eye-slash show-hide" toggle="#passInput" id="iconShowHide"></i>
                  </span>
                  </div>
                <div class="mt-4 mb-3">
                  <button class="btn btn-primary w-100 rounded-pill py-2 border-0" type="submit">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
